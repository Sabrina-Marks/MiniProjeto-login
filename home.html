<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro de Login</title>
</head>
<body>
    <form id="form">
        <h1>Faça seu cadastro de login</h1>
        <div>
            <label>Nome do Animal:</label>
            <input type="text" class="input name" id="name">
        </div>
        <div>
            <label>Espécie:</label>
            <input type="text" class="input Especie" id="especie">
        </div>
        <div>
            <label>Tamanho do Animal:</label>
            <input type="text" class="input tamanho" id="tamanhoAnimal">
        </div>
        <div>
            <label>Idade do Animal:</label>
            <input type="number" class="input idade" id="idadeAnimal">
        </div> 
       <div>
        <label>Nome do dono:</label>
        <input type="text" class="input nomeDono" id="nomeDono">
       </div>
        <div>
            <label>E-mail:</label>
            <input type="email" class="input email" id="email" >
        </div>
        <div>
            <label>Contato:</label>
            <input type="text" class="input contato" id="contato" pattern="[0-9]+$">
        </div>
        <div>
            <label>Senha:</label>
            <input type="password" class="input senha" id="senha">
        </div>
        <br><button type="button" onclick="redirecionar()">Enviar Cadastro</button>
    </form>
<script src="script/script.js"></script>
</body>
</html>
