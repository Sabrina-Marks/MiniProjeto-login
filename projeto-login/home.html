<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro de Login</title>
</head>
<body>
    <form id="form">

        <h1>Faça seu cadastro de login</h1>

        <label for="pet">Nome do Animal:</label>
        <input type="text" class="pet"> <br>

        <br><label for="species">Espécie:</label>
        <input type="text" class="species"><br>

        <br><label for="size">Tamanho do Animal:</label>
        <input type="text" class="size"><br>

        <br><label for="age">Idade do Animal:</label>
        <input type="text" class="age"> <br>

        <br><label for="name">Nome do dono:</label>
        <input type="text" class="name"><br>

        <br><label for="email">E-mail:</label>
        <input type="email" class="email"> <br>

        <br><label for="number">Contato:</label>
        <input type="text" class="number"> <br>

        <br><label for="password">Senha:</label>
        <input type="password" class="password"><br>

        <br><button>Enviar Cadastro</button>
    </form>
</body>
</html>
